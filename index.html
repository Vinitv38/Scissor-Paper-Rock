<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scissor Paper Rock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <nav>
      <h1 class="heading">Scissor Paper Rock Game</h1>
      <section>  
        <h2 id="Question" class="Question">Do you want to play?</h2>
        <div>
          <h3 class="Play_again" id="Play_again"></h3>

        </div>
      
        <div class="playButton">
          <button class="Yes" id="Yes" onclick="start_game()">Yes</button>
          <button class="No" id="No" onclick="end_game()">No</button>
        
        </div>     
      </section>
      <div id="game_options"></div>
      <div class="result"></div>
      <div class="tour_result"></div>
    </nav>
  </div>
  <script src="script.js"></script>

 
   
</body>

</html>
